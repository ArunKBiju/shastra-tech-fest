<!-- Example for presentation.html (similar structure for games.html) -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sub-events.css"> <!-- Assume a CSS for sub-pages -->
    <title>Presentation Events</title>
    <style>
        .sub-events-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        .sub-event-button {
            margin: 10px;
            padding: 20px;
            background-color: #f0f0f0;
            border: none;
            cursor: pointer;
        }
        @media (max-width: 768px) {
            .sub-events-container {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <h1>Presentation Events</h1>
    <div class="sub-events-container">
        <button class="sub-event-button" onclick="window.location.href='paper-presentation.html'">
            <span>Paper Presentation</span>
            <!-- Optional thumb image -->
        </button>
        <button class="sub-event-button" onclick="window.location.href='pitchathon.html'">
            <span>Pitchathon</span>
            <!-- Optional thumb image -->
        </button>
    </div>
</body>
</html>
